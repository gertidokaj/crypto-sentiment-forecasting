name: Hourly Live Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

permissions:
  contents: write

jobs:
  run-live-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run live pipeline
        run: |
          python live_pipeline/fetch_market.py
          python live_pipeline/fetch_news_rss.py
          python live_pipeline/build_live_features.py
          python live_pipeline/predict_live.py

      - name: Commit updated live data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Only add the live outputs (NOT the whole data folder)
          git add data/live/*.csv data/live/.gitkeep || true

          git status
          git commit -m "Hourly live update" || echo "No changes to commit"
          git pull --rebase
          git push
