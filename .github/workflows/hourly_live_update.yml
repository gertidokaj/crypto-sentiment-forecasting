name: Hourly Live Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour at minute 0 (UTC)

concurrency:
  group: hourly-live-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-live-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure live output folder exists
        run: |
          mkdir -p data/live

      - name: Run live pipeline
        run: |
          python -m live_pipeline.fetch_market
          python -m live_pipeline.fetch_news_rss
          python -m live_pipeline.build_live_features
          python -m live_pipeline.predict_live

      - name: Fail if market is empty
        run: |
          python - << 'PY'
          import pandas as pd
          df = pd.read_csv("data/live/market_latest.csv")
          print("market_latest rows:", len(df))
          if len(df) == 0:
              raise SystemExit("market_latest.csv is empty â€” market fetch failed")
          PY


      - name: Debug live outputs
        run: |
          echo "== data/live contents =="
          ls -lah data/live || true
          echo "== market_latest head =="
          head -n 5 data/live/market_latest.csv || true
          echo "== news_latest head =="
          head -n 5 data/live/news_latest.csv || true
          echo "== features_latest head =="
          head -n 5 data/live/features_latest.csv || true
          echo "== predictions_latest head =="
          head -n 5 data/live/predictions_latest.csv || true
          echo "== status.json =="
          cat data/live/status.json || true

      - name: Commit updated live data (only if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Force-add ONLY live outputs (bypass .gitignore)
          git add -f data/live

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Hourly live update"
          git pull --rebase origin main
          git push origin HEAD:main
