name: Hourly Live Update

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-live-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run live pipeline
        run: |
          python live_pipeline/fetch_market.py
          python live_pipeline/fetch_news_rss.py
          python live_pipeline/build_live_features.py
          python live_pipeline/predict_live.py

      - name: Commit updated live data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          mkdir -p data/live
          git add -f data/live

          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Hourly live update"
          git push
