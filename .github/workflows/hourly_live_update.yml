name: Hourly Live Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

# Prevent overlapping runs (recommended)
concurrency:
  group: hourly-live-update
  cancel-in-progress: true

jobs:
  run-live-pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run live pipeline
        run: |
          python -m live_pipeline.fetch_market
          python -m live_pipeline.fetch_news_rss
          python -m live_pipeline.build_live_features
          python -m live_pipeline.predict_live

        - name: Upload live outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: live-data
          path: data/live/*.csv
          if-no-files-found: warn


      - name: Commit updated live data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # only stage the allowed live folder
          git add data/live || true

          # commit only if there are changes
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Hourly live update"

          # push back to main
          git push
